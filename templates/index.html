<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Caption Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #121212;
            color: white;
        }
        form {
            display: inline-block;
            text-align: left;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(138, 43, 226, 0.5);
        }
        label, select, input, button {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
        input, select {
            background: #2a2a2a;
            border: 1px solid #8a2be2;
            color: white;
        }
        button {
            background: linear-gradient(145deg, #a855f7, #6a0dad);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(138, 43, 226, 0.6);
        }
        button:hover {
            background: linear-gradient(145deg, #6a0dad, #a855f7);
            transform: scale(1.05);
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>ðŸš€ AI-Powered Caption Generator</h1>
    
    <form method="POST">
        <label for="topic">Enter a Topic:</label>
        <input type="text" id="topic" name="topic" required>
        
        <label for="style">Choose Caption Style:</label>
        <select id="style" name="style">
            <option value="casual">Casual</option>
            <option value="funny">Funny</option>
            <option value="motivational">Motivational</option>
            <option value="aesthetic">Aesthetic</option>
            <option value="short">Short & Catchy</option>
        </select>
        
        <button type="submit">âœ¨ Generate Caption</button>
    </form>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

</body>
</html>
